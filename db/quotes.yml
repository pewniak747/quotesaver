- key: 8b136c06451719da7c44971f30f9ad68
  author: Albert Einstein
  content: "Insanity: doing the same thing over and over again and expecting different results."
- key: 8b136c06451719da7c44971f30f9ad68
  author: Thomas Jefferson
  content: "Determine never to be idle. No person will have occasion to complain of the want of time who never loses any. It is wonderful how much may be done if we are always doing."
- key: 365f784596fb045130c9914965925265
  author: Elbert Hubbard
  content: "One machine can do the work of fifty ordinary men. No machine can do the work of one extraordinary man."
